<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário</h1>
  <form action="2.html" autocomplete="on" method="post">
    <fieldset>
      <legend>Login</legend>
      <div>
        <label for="iuser">Usuário: </label>
        <input type="text" name="user" id="iuser" required minlength="5" maxlength="20" placeholder="Usuário" autocomplete="username">
      </div>
      <div>
        <label for="ipas">Senha: </label>
        <input type="password" name="pas" id="ipas" required minlength="6" maxlength="15" placeholder="Senha">
      </div>
      <div>
        <input type="submit" value="Entrar">
        <input type="reset" value="Cancelar">
      </div>
    </fieldset>
  </form>  
</body>
</html>
